<table class="table table-striped" id="listePizza">
  <thead>
    <tr>
      <th class="text-center">Image</th>
      <th class="text-center">Nom</th>
      <th class="text-center">Categorie</th>
      <th class="text-center">Prix</th>
      <th></th>
    </tr>
    <tr class="text-center" ng-repeat="pizza in $ctrl.listePizzas">
      <td>
        <a href="#/pizzas/{{ pizza.code }}"><img ng-src="{{pizza.urlImage}}" width="80" height="60"></a>
      </td>
      <td>
        <a href="#/pizzas/{{ pizza.code }}">{{ pizza.nom }}</a>
      </td>
      <td>{{ pizza.categorie }}</td>
      <td>{{ pizza.prix }} â‚¬</td>
      <td>
        <a ng-click="$ctrl.addPizza(pizza)" class="btn btn-primary ">Ajouter au panier</a>
        <a href="#/pizzas/{{ pizza.code }}" class="btn btn-warning ">Visualiser</a>
      </td>
    </tr>
  </thead>
</table>
