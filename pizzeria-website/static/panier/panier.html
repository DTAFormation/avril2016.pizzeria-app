<div style="width: 200px; float: right; border: 1px solid;">
  <h2>Panier</h2>
  <p ng-if="!$ctrl.contenu" style="width: 100%; height: 200px; overflow-y: auto; font-style: italic;">Panier vide</p>
  <ul class="list-group" ng-if="$ctrl.contenu" style="width: 100%; height: 200px; overflow-y: auto;">
    <li class="list-group-item" ng-repeat="ligne in $ctrl.contenu track by $index">
      {{ ligne.pizza.nom }}<span class="badge">{{ ligne.quantite }}</span>
    </li>
  </ul>
</div>
