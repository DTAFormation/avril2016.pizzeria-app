<div style="background-image: url('../images/fond-page.jpg');">
  <div class="login-page">
    <div class="form">
      <form name="loginForm" ng-submit="ctrl.connexionClient(loginForm)" novalidate>
        <input ng-model="ctrl.client.email" type="text" name="email" placeholder="adresse mail" required />
        <input ng-model="ctrl.client.motDePasse" type="password" name="motDePasse" placeholder="mot de passe" required />
        <button type="submit" class="btn btn-warning col-xs-12">Log in</button>
        <p class="message">Pas encore enregistré? <a href="#/inscription">Créer un compte</a></p>
      </form>
    </div>
  </div>
</div>
