<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <title>Visualiser le détail d'une pizza</title>
</head>


<body>
   
 <th>
<a href="#/pizzas" ><button type="submit" class="btn btn-danger ">Retour à la liste</button></a>
 </th>


    <h1>{{ ctrl.pizza.nom }}</h1>
    <img ng-src="{{ctrl.pizza.urlImage}}">
    <br></br><br></br>

  <section>
    <aside>
      <h3>{{ctrl.pizza.description}}</h3>
    </aside>
    <br></br>
    <article>
    
      <h3> Prix: {{ ctrl.pizza.prix }}€ </h3>
      <h3> Categorie:{{ ctrl.pizza.categorie }} </h3>
     
    </article>
  </section>

  <!--
    Bouton à rajouter quand la gestion des pizzas personnalisées sera effective
    <a>
      <td><button type="button" class="btn btn-primary">Personnaliser</button></td>
  </a>-->
  <b>
      <td><button ng-click="ctrl.addPizza(pizza.id)" type="button" class="btn btn-success">Ajouter</button></td>
  </b>
    
</body>
</html>
